<!DOCTYPE html>
<html lang="en" style="background-color: slategrey;">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>

    
</head>

    
<body>
    <div class="background-image"></div>
    <div class="container">

        <div class="nine">
            <h1>Movie Search<span>Find your movies</span></h1>
          </div>


      <!-- <h1 class="search-heading">Movie Search</h1> -->
      <div class="search-bar">
        <input type="text" [(ngModel)]="query" placeholder="Enter a movie title">
        <button (click)="searchMovies()">Search</button>
      </div>

      

    </div>

    
  
    <div class="movies-container" *ngIf="loading">
      <div class="loader">Loading...</div>
    </div>


    <div class="movies-container" *ngIf="movies.length > 0 && !loading">
        <div *ngFor="let movie of movies" class="movie" [class.highlighted]="movie === highlightedMovie" (mouseenter)="highlightCard(movie)" (mouseleave)="highlightCard(null)">
            <h2 class="title">{{ movie.title }}</h2>
            
          
            
            <p class="overview" >{{ movie.overview }}</p>



            <div class="details">
                <div class="rating">
                    <h6 class="primary-text"> {{movie.ratings}} </h6>
                    <h6 class="secondary-text"> Rating </h6>
                </div>
                <div class="activity">
                    <h6 class="primary-text"> Unknown </h6>
                    <h6 class="secondary-text"> Release Date </h6>
                </div>
            </div>
            
          </div>
          
    </div>
    
    
  
    
    
  
    <div *ngIf="movies.length === 0 && searchPerformed && !loading" class="no-movies">
      Sorry! No movies found.
    </div>
  </body>
</html>
